<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Numbers</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=wb_sunny"
    />
    <script
      src="https://kit.fontawesome.com/0e84a49741.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index-style.css" />
    <link rel="stylesheet" href="mobile-layout.css">
  </head>
  <body>
    <header>
      <h1>AverageInt</h1>
    </header>
    <main>
      <section class="game">
        <section class="display-container">
          <div class="number-display" id="number1">0</div>
          <div class="number-display" id="number2">0</div>
          <div class="number-display" id="number3">0</div>
          <div class="number-display" id="number4">0</div>
        </section>
        <p id="message">Digite sua resposta</p>
        <button id="randomize-btn">
          Randomize <i class="fa-solid fa-dice-three"></i>
        </button>
        <form name="guessForm" id="guessForm">
          <input
            type="number"
            name="userGuess"
            id="userGuess"
            required
            min="0"
            autofocus
            autocomplete="off"
          />
          <button type="submit" id="submit">
            <i class="fa-solid fa-check"></i>
          </button>
        </form>
      </section>
      <button id="tutorial-btn" popovertarget="tutorial-card">
        <i class="fa-solid fa-question"></i> tutorial
      </button>
      <section class="extra-features">
        <button class="onTop" id="hint">
          <i class="fa-solid fa-lightbulb"></i>
        </button>
        <label class="label" id="hint-label" for="hint">Dicas</label>
        <p class="onTop" id="currentPoints">0</p>
        <p class="label" id="points-label">Pontos</p>
        <p class="onTop" id="timerP"><span id="timer">00</span>s</p>
        <button class="label" id="timer-label" disabled>Timer</button>
      </section>

      <section class="rankingCard wip" id="rankingCard">
        <!-- <div class="wip">Em breve</div> -->
        <i class="fa-solid fa-xmark"></i>
        <div class="cardInfo">
          <i class="fa-solid fa-trophy"></i>
          <p>Pontuação</p>
        </div>
        <!-- conteúdo será adicionado abaixo -->
        <div class="pointsCard" id="rank1">
          <p id="cardNumber">1</p>
          <p><span id="scoreNumber"></span> pontos</p>
          <p id="timerScore">00:00</p>
        </div>
      </section>
      <section class="gameMode-card">
        <i class="fa-solid fa-xmark"></i>
        <div class="cardInfo">
          <i class="fa-solid fa-star"></i>
          <p>Modo de Jogo</p>
        </div>

        <button class="gameModeOption" id="mode1">
          <i class="fa-solid fa-star"></i>Aprendiz
        </button>
        <button class="gameModeOption" id="mode2" style="background-color: #23243a;">
          <i class="fa-solid fa-star"></i>Normal
        </button>
        <button class="gameModeOption" id="mode3">
          <i class="fa-solid fa-star"></i>Médio
        </button>
        <button class="gameModeOption" id="mode4">
          <i class="fa-solid fa-star"></i>Difícil
        </button>
      </section>
      <div class="button-wrapper">
        <button class="openModalBtn" id="rankingCard-btn">Pontuação</button>
        <button class="openModalBtn" id="gameMode-btn">Modo de jogo<br><span id="currentMode-display">Normal</span></button>
      </div>
      <div class="coverAll"></div>
    </main>
    <footer>
      <a href="https://linktr.ee/derico_dev" target="_blank" rel="noopener noreferrer">derico_dev</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
